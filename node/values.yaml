# Base defaults for Node.js apps. Override in app-specific values or env files.
nameOverride: ""
fullnameOverride: ""

image:
  repository: ""
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

service:
  type: ClusterIP
  port: 3000

# Environment variables for the container (key-value map)
env: {}

# Ingress configuration
ingress:
  enabled: false
  className: "traefik"  # k3s default ingress class
  annotations: {}
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
  tls: []
  # Example TLS configuration:
  # - secretName: app-tls
  #   hosts:
  #     - api.example.com
