# Base defaults for FastAPI apps. Override in app-specific values or env files.
nameOverride: ""
fullnameOverride: ""

image:
  repository: ""
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi

service:
  type: ClusterIP
  port: 80
  targetPort: 8000  # container port (app listens here)

# Secrets reference (Kubernetes Secret name)
# If provided, all keys from the secret will be injected as environment variables via envFrom
# Sensitive values (DATABASE_URL, API keys, SECRET_KEY) should be in Kubernetes Secrets
secrets:
  secretName: ""  # e.g., agent-studio-backend-secrets-develop

# Environment variables for the container (key-value map)
# Non-sensitive configuration: Set actual values here
# Sensitive configuration: Managed separately via Kubernetes Secrets (see secrets.secretName above)
env: {}

# Ingress: disabled by default. Host, TLS, and annotations MUST be set by the
# consuming application (e.g. <app>/deploy/values-<env>.yaml). Do not add
# project-specific domains or hosts in this reusable chart.
ingress:
  enabled: false
  className: "traefik"
  annotations: {}
  hosts:
    - host: ""   # Override in app deploy/values-<env>.yaml
      paths:
        - path: /
          pathType: Prefix
  tls: []
