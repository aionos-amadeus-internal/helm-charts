# Base defaults for React static (nginx) apps. Override in app-specific values or env files.
nameOverride: ""
fullnameOverride: ""

image:
  repository: ""
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi

service:
  type: ClusterIP
  port: 80

# Environment variables for the container (key-value map)
env: {}

# Ingress configuration
ingress:
  enabled: false
  className: "traefik"  # k3s default ingress class
  annotations: {}
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
  tls: []
  # Example TLS configuration:
  # - secretName: app-tls
  #   hosts:
  #     - app.example.com
