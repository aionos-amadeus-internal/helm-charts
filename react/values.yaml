# Base defaults for React static (nginx) apps. Override in app-specific values or env files.
nameOverride: ""
fullnameOverride: ""

image:
  repository: ""
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi

service:
  type: ClusterIP
  port: 80
  targetPort: 3000  # container port (app listens here)

# Environment variables for the container (key-value map)
env: {}

# Ingress: disabled by default. Host, TLS, and annotations MUST be set by the
# consuming application (e.g. <app>/deploy/values-<env>.yaml). Do not add
# project-specific domains or hosts in this reusable chart.
ingress:
  enabled: false
  className: "traefik"
  annotations: {}
  hosts:
    - host: ""   # Override in app deploy/values-<env>.yaml
      paths:
        - path: /
          pathType: Prefix
  tls: []
